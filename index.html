<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Reset default browser margins to ensure full screen usage */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #525659; /* Standard PDF viewer grey */
        }
        
        /* Style the iframe to take up the full viewport */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; 
        }
    </style>
</head>
<body>

    <iframe src="Kaiden-McCready-Visualization-Portfolio.pdf" title="Data Visualization - PDF">
        <p>
            Your browser does not support embedding PDFs. 
            <a href="Kaiden-McCready-Visualization-Portfolio.pdf">Download the PDF here</a>.
        </p>
    </iframe>

</body>
</html>
